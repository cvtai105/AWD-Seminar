name: Deploy Identity Service to Azure Virtual Machine 

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout ⚙️
        uses: actions/checkout@v4

      - name: Build images 🐳
        run: |
          docker compose -f docker-compose.yml build IdentityService

      - name: Login to Docker Hub 🐳
        uses: docker/login-action@v2
        with:
          username: cvtai
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push images 🐳
        run: |
          docker compose push

      - name: Pull and Deploy by SSH 🚀
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull <your-docker-hub-username>/identityservice:latest
            docker stop identityservice || true
            docker rm identityservice || true
            docker run -d --name identityservice --restart always -p 8080:8080 <your-docker-hub-username>/identityservice:latest